<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <div>
        <p class="has-text-centered">{{ randomText }}</p>
      </div>
      <div class="field">
        <input (input)="onInput($event)" class="input" />
      </div>
      <div *ngIf="compare" class="box has-text-centered">
        <p class="title">Success</p>
      </div>
    </div>
  </div>
</div>

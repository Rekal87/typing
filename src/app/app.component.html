<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <div>
        <p class="has-text-centered">
          <span
            [class]="compare(letter, userInput[i])"
            *ngFor="let letter of randomText.split(''); let i = index"
            >{{ letter }}</span
          >
        </p>
      </div>
      <div class="field">
        <input (input)="onInput($event)" class="input" />
      </div>
      <div *ngIf="success" class="box has-text-centered">
        <p class="title">Success</p>
      </div>
    </div>
  </div>
</div>
